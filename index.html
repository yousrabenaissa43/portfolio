<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <div id="stars"></div> <!-- Starry background -->
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <section id="about">
        <img src="assets/my_picture.png" alt="My Picture" class="profile-pic">
        <p>Hello! I'm a developer passionate about coding and creating innovative solutions.</p>
    </section>
    <section id="projects">
        <h2>My Projects</h2>
        <ul>
            <li><a href="https://github.com/myproject1" target="_blank">Project 1</a></li>
            <li><a href="https://github.com/myproject2" target="_blank">Project 2</a></li>
            <li><a href="https://github.com/myproject3" target="_blank">Project 3</a></li>
        </ul>
    </section>
    <section id="skills">
        <h2>Languages & Technologies</h2>
        <div class="skills-container">
            <span class="skill">HTML</span>
            <span class="skill">CSS</span>
            <span class="skill">JavaScript</span>
            <span class="skill">React</span>
            <span class="skill">Node.js</span>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
